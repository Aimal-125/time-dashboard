<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="this is a solution for the time tracking dashboard challenge from frontend mentor">
	<meta name="keywords" content="time tracking dashboard solution, frontend mentor time tracking dashboard challenge solution">
	<meta name="author" content="Aimal Khan">
	<title>Frontend Mentor | Time Tracking Dashboard</title>
	<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="ex.js" defer></script>
</head>
<body>
	<main>
		<div class="container">
			<div class="miniContainer">
				<div class="div1">
					<div class="profile-div">
						<div class="hd-text">
							<div class="profile-pic">
								<img src="images/image-jeremy.png" alt="jeremy profile picture">
							</div>
							<div class="report-text">
								<p>Report for</p>
								<h1 class="name">Jeremy Robson</h1>
							</div>
						</div>
					</div>
					<div class="mode">
						<button class="daily">Daily</button>
						<button class="weekly">Weekly</button>
						<button class="monthly">Monthly</button>
					</div>
				</div>
				<div class="div2">
					<div class="work">
						<div class="work-time">
							<div class="title-div">
								<p class="title-work"></p>
								<img src="images/icon-ellipsis.svg" alt="dots icon">
							</div>
							<div class="hours-div">
								<p class="text big"><span class="work-hrs"></span><span class="hours-text-current"></span></p>
								<p class="text small"><span class="time work-day"></span> - <span class="time-number work-number"></span><span class="hours-text"></span></p>
							</div>
						</div>
					</div>
					<div class="play">
						<div class="play-time">
							<div class="title-div">
								<p class="title-play"></p>
								<img src="images/icon-ellipsis.svg" alt="dots icon">
							</div>
							<div class="hours-div">
								<p class="text big"><span class="play-hrs"></span><span class="hours-text-current"></span></p>
								<p class="text small"><span class="time play-day"></span> - <span class="time-number play-number"></span><span class="hours-text"></span></p>
							</div>
						</div>
					</div>
					<div class="study">
						<div class="study-time">
							<div class="title-div">
								<p class="title-study"></p>
								<img src="images/icon-ellipsis.svg" alt="dots icon">
							</div>
							<div class="hours-div">
								<p class="text big"><span class="study-hrs"></span><span class="hours-text-current"></span></p>
								<p class="text small"><span class="time study-day"></span> - <span class="time-number study-number"></span><span class="hours-text"></span></p>
							</div>
						</div>
					</div>
					<div class="exercise">
						<div class="exercise-time">
							<div class="title-div">
								<p class="title-exercise"></p>
								<img src="images/icon-ellipsis.svg" alt="dots icon">
							</div>
							<div class="hours-div">
								<p class="text big"><span class="exercise-hrs"></span><span class="hours-text-current"></span></p>
								<p class="text small"><span class="time exercise-day"></span> - <span class="time-number exercise-number"></span><span class="hours-text"></span></p>
							</div>
						</div>
					</div>
					<div class="social">
						<div class="social-time">
							<div class="title-div">
								<p class="title-social"></p>
								<img src="images/icon-ellipsis.svg" alt="dots icon">
							</div>
							<div class="hours-div">
								<p class="text big"><span class="social-hrs"></span><span class="hours-text-current"></span></p>
								<p class="text small"><span class="time social-day"></span> - <span class="time-number social-number"></span><span class="hours-text"></span></p>
							</div>
						</div>
					</div>
					<div class="self-care">
						<div class="self-time">
							<div class="title-div">
								<p class="title-self"></p>
								<img src="images/icon-ellipsis.svg" alt="dots icon">
							</div>
							<div class="hours-div">
								<p class="text big"><span class="self-hrs"></span><span class="hours-text-current"></span></p>
								<p class="text small"><span class="time self-day"></span> - <span class="time-number self-number"></span><span class="hours-text"></span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
